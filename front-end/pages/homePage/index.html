<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="title">
                <h1>Finance <span>Tracker</span></h1>
                <p>Manage your finances with more easily</p>
            </div>
            <div class="date">
                <h4>Wellcome Back!</h4>
                <h2>Sat 10 Aug 2025</h2>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="balance-card">
                <p>Total Balance</p>
                <h1>IDR 1,000,000</h1>
            </div>
            <div class="income-card">
                <p>Total Revenue</p>
                <h1>IDR 500,000</h1>
            </div>
            <div class="expanse-card">
                <p>Total Expenditure</p>
                <h1>IDR 250,000</h1>
            </div>
        </div>
        <div class="tracker-container">
            <div class="tracker-transactions">
                
            </div>
            <div class="add-transaction">
                <h3>Add Transaction</h3>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
